  <style>
    :root { --bg:#0b0b0b; --fg:#f3f3f3; --muted:#bdbdbd; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      background:var(--bg); color:var(--fg);

      padding:10px 16px; border-radius:12px; font-size:14px; font-weight:600;
      text-decoration:none; border:1px solid #e6e6e6;
      transition: filter .15s ease, transform .02s;
    }
    a:hover { filter:brightness(.96); transform:translateY(-1px); }
