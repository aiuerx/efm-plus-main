<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EFM Radio</title>
  <meta name="description" content="Radio shows, mixes, and archives from EFM." />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#0b0b0b; color:#f3f3f3; }
    .wrap { max-width:960px; margin:0 auto; padding:24px; }
    h1 { font-size:32px; margin-bottom:12px; }
    .show-list { display:grid; gap:16px; margin-top:24px; }
    .show { background:#121212; border:1px solid #2a2a2a; border-radius:12px; padding:16px; }
    .show h2 { font-size:18px; margin:0 0 8px; }
    .show p { margin:0 0 12px; color:#b3b3b3; font-size:14px; }
    .links a { margin-right:12px; color:#0f62fe; text-decoration:none; font-size:14px; }
    .links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>EFM Radio</h1>
    <p>Mixes and broadcasts — listen via SoundCloud or YouTube.</p>

    <div class="show-list">
      <div class="show">
        <h2>Lot Radio — August 2025</h2>
        <p>Recorded live at The Lot Radio, Brooklyn.</p>
        <div class="links">
          <a href="https://soundcloud.com/YOUR_HANDLE/lot-radio-aug-2025" target="_blank">SoundCloud</a>
          <a href="https://youtube.com/..." target="_blank">YouTube</a>
        </div>
      </div>

      <div class="show">
        <h2>Lot Radio — July 2025</h2>
        <p>Deep set exploring synthesis and texture.</p>
        <div class="links">
          <a href="https://soundcloud.com/YOUR_HANDLE/lot-radio-july-2025" target="_blank">SoundCloud</a>
          <a href="https://youtube.com/..." target="_blank">YouTube</a>
        </div>
      </div>

      <!-- Add more shows here -->
    </div>
  </div>
</body>
</html>
