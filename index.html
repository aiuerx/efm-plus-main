<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EFM</title>
  <meta name="description" content="Musings on synthesis, sound design, and electronic tools." />
  <meta property="og:title" content="EFM" />
  <meta property="og:description" content="Musings on synthesis, sound design, and electronic tools." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://efm.plus" />
  <meta name="theme-color" content="#0a0a0a" />
  <style>
    :root { --bg:#0b0b0b; --fg:#f3f3f3; --muted:#bdbdbd; --card:#121212; --border:#2a2a2a; }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--fg); }

    .wrap { max-width:1100px; margin:0 auto; padding:24px; }

    /* Header */
    header {
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding:18px 0; border-bottom:1px solid var(--border);
      position:sticky; top:0; backdrop-filter:saturate(120%) blur(6px); background:rgba(11,11,11,0.7);
    }
    .brand { display:flex; align-items:center; gap:12px; }
    .site-name {
      font-weight:700;
      font-size:20px;   /* slightly larger */
      letter-spacing:.02em;
      line-height:1;    /* keeps the header height unchanged */
    }
    nav a { color:var(--muted); text-decoration:none; margin-left:16px; font-size:14px; }
    nav a:hover { color:var(--fg); }

    /* Hero */
    .hero { display:grid; grid-template-columns: 1.1fr 0.9fr; gap:40px; padding:48px 0 10px; align-items:center; }
    .title { font-size: clamp(36px, 7vw, 88px); line-height:.95; letter-spacing:-.01em; margin:0; }
    .tagline { color:var(--muted); font-size: clamp(14px, 2.2vw, 18px); margin-top:14px; max-width:40ch; }
    .cta { margin-top:22px; display:flex; gap:12px; flex-wrap:wrap; }
    .btn {
      display:inline-block; background:#fff; color:#111; padding:10px 16px;
      border-radius:12px; font-size:14px; font-weight:600; text-decoration:none;
      border:1px solid #e6e6e6; transition: filter .15s, transform .02s;
    }
    .btn:hover { filter:brightness(.96); transform:translateY(-1px); }

    /* Subscribe card */
    .subscribe {
      background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:20px; margin-top:28px;
    }
    .subscribe h3 { margin:0 0 6px; font-size:16px; }
    .subscribe p { margin:0 0 12px; color:var(--muted); font-size:14px; }
    form { display:flex; gap:10px; flex-wrap:wrap; }
    input[type=email] {
      flex:1; min-width:220px; background:#0e0e0e; color:#f3f3f3;
      border:1px solid var(--border); padding:10px 12px;
      border-radius:12px; font-size:14px;
    }
    button[type=submit] {
      background:#fff; color:#111; border:none;
      padding:10px 14px; border-radius:12px;
      font-size:14px; font-weight:600; cursor:pointer;
    }
    button[type=submit]:hover { filter:none; }

    /* Footer */
    footer { border-top:1px solid var(--border); margin-top:40px; padding:18px 0; color:var(--muted); font-size:12px; }

    /* Responsive */
    @media (max-width: 860px) {
      .hero { grid-template-columns: 1fr; gap:18px; }
      .tagline { max-width:55ch; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="site-name">EFM</div>
      </div>
      <nav>
        <a href="https://signalnotes.efm.plus">Signal Notes</a>
        <a href="/radio.html">Radio</a>
        <a href="#subscribe">Subscribe</a>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div>
        <h1 class="title">Sound, music, and electronics.</h1>
        <p class="tagline">Musings on synthesis, sound design, and electronic tools.</p>
        <div class="cta">
          <a class="btn" href="https://signalnotes.efm.plus">Read the archive</a>
        </div>
      </div>
      <div></div>
    </section>

    <!-- Subscribe block -->
    <section class="subscribe" id="subscribe">
      <h3>Subscribe to Signal Notes</h3>
      <p>One email, sometimes. No comments, no spam.</p>
      <form action="https://buttondown.email/api/emails/embed-subscribe/efm" method="post" target="popupwindow">
        <input type="email" name="email" placeholder="you@example.com" required />
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <footer>
      Â© <span id="year"></span> EFM. <a href="https://signalnotes.efm.plus" style="color:var(--muted);">Signal Notes</a>
    </footer>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
