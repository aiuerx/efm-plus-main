<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EFM â€” Sign up</title>
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="robots" content="noindex,follow" />
  <style>
    :root { --bg:#0b0b0b; --fg:#f3f3f3; --muted:#b7b7b7; --card:#121212; --border:#2a2a2a; }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      background:var(--bg); color:var(--fg);
      display:grid; place-items:center;
    }
    .wrap { width:100%; max-width:560px; padding:32px 24px; }
    .card {
      background:var(--card); border:1px solid var(--border); border-radius:16px; padding:24px;
    }
    h1 { margin:0 0 10px; font-size:clamp(28px,5.5vw,40px); letter-spacing:-.01em; line-height:1; }
    p.tag { margin:0 0 18px; color:var(--muted); font-size:14px; }
    form { display:flex; gap:10px; margin-top:6px; }
    input[type="email"]{
      flex:1; background:#0e0e0e; color:var(--fg); border:1px solid var(--border);
      border-radius:12px; padding:12px 14px; font-size:14px;
    }
    button{
      background:#fff; color:#111; border:1px solid #e6e6e6; border-radius:12px;
      padding:12px 14px; font-size:14px; font-weight:600; cursor:pointer;
      transition:filter .15s ease, transform .02s ease;
    }
    button:hover{ filter:brightness(.96); transform:translateY(-1px); }
    .small { color:var(--muted); font-size:12px; margin-top:10px; }
    .sep { height:1px; margin:22px 0; background:linear-gradient(90deg,transparent,rgba(255,255,255,.08),transparent); }
    .footer { color:var(--muted); font-size:12px; text-align:center; margin-top:18px; }
    a { color:var(--fg); text-decoration:none; }
    a:hover { color:var(--muted); }
    /* Hide Buttondown honeypot */
    .bd-hp { position:absolute; left:-5000px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>EFM</h1>
      <p class="tag">Musings on synthesis, sound design, and electronic tools.</p>

      <!-- Buttondown embed (replace YOUR_HANDLE) -->
      <form
        action="https://buttondown.email/api/emails/embed-subscribe/YOUR_HANDLE"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/YOUR_HANDLE','popupwindow')">
        <input type="email" name="email" id="bd-email" placeholder="your@email.com" aria-label="Email address" required />
        <button type="submit">Subscribe</button>
        <div class="bd-hp" aria-hidden="true">
          <input type="text" name="hp" tabindex="-1" autocomplete="off" />
        </div>
      </form>

      <div class="small">No spam. Unsubscribe anytime.</div>

      <div class="sep"></div>

      <div class="small">
        Already reading? Visit the archive: <a href="https://signalnotes.efm.plus" rel="noopener">signalnotes.efm.plus</a>
      </div>
    </div>

    <div class="footer">
      ðŸ’¬ Tips or suggestions? <a href="mailto:notes@efm.plus">notes@efm.plus</a>
    </div>
  </div>
</body>
</html>
